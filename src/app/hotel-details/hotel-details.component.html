
<div class="container">
    <h2>Add Hotel Details</h2>

    <form #form="ngForm" (ngSubmit)="onSubmit(form)">

      <div class="form-group">
        <label for="name">Hotel Name</label>
        <input id="hotelName" name="hotelName" class="form-control" [(ngModel)]="hotel.hotelName" required>
      </div>

      <div class="form-group">
        <label for="hotelCode">Hotel Code</label>
        <input id="hotelCode" name="hotelCode" class="form-control" [(ngModel)]="hotel.hotelCode">
      </div>
      <button class="btn btn-info">Submit</button>
    </form>
    <div><a href='/hotels' class="btn btn-info">Back</a></div>
  </div>
