<div class="container">
  <h3>Hotel Energy Consumption</h3>
  <h5>Add Energy Consumption Details by Hotel</h5>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <div class="row">
    <div class="col">
        <label for="hotelName">Hotel Name</label>
        <select id="hotelName" class="form-control" name="hotelId" [(ngModel)]="selectedhotel" required>
            <option *ngFor="let hotel of hotels" [ngValue] = "hotel">{{ hotel.hotelName }}</option>
        </select>
    </div>
    <div class="col">
        <label for="energy">Energy Type</label>
        <select id = "energy" class="form-control" name="energyType" [(ngModel)]="selectedEnergyType" required>
            <option *ngFor="let energy of energyTypes" [ngValue] = "energy">{{ energy }}</option>
        </select>
    </div>
    <div class="col">
        <label for="quantity">Quantity</label>
        <input type="text" placeholder="Quantity" class="form-control" [(ngModel)]="energyTypeDetail.quantity"
        name="quantity" id="quantity">
    </div>
    <div class="col">
        <label for="energy">Add Energy Details</label>
        <div>
            <button class="btn btn-primary">Submit</button>
        </div>
    </div>
  </div>
  <div *ngIf="postError" class="alert alert-danger"> {{ postErrorMessage }}</div>
  </form>
  <div><a href='/energy' class="btn btn-info">Back</a></div>
</div>
